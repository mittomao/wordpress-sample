version: '3'
services:
  mysql_db:
    container_name: ms_container
    image: mysql:5.7
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: ms_db1
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: wordpress_user_password
    volumes:
      - mysql:/var/lib/mysql
  wordpress:
    depends_on:
      - mysql_db
    image: wordpress:latest
    restart: always
    ports:
      - "8888:80"
    environment: 
      WORDPRESS_DB_HOST: "mysql_db:3306"
      WORDPRESS_DB_NAME: ms_db1
      WORDPRESS_DB_PASSWORD: wordpress_user_password
      WORDPRESS_DB_USER: wordpress_user
    volumes:
      - ./wp-content/themes/blog-personal:/var/www/html/wp-content/themes/blog-personal
  phpmyadmin:
    depends_on:
      - mysql_db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 3030:80
    environment:
      PMA_HOST: mysql_db
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - "./:/var/www/html/phpmyadmin"
volumes:
  mysql: {}